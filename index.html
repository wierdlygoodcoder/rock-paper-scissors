<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header></header>
    <main>
        <section class="game">
            <div class="score">
                <div class="player-score">
                    <h2>player</h2>
                    <p>0</p>
                </div>
                <div class="computer-score">
                    <h2>computer</h2>
                    <p>0</p>
                </div>
            </div>

            <div id="intro">
                <h1>Rock paper scissors</h1>
                <button> Lets Play</button>
            </div>

            <div id="match ">
                <h2 id="winner">Choose an option</h2>
                <div id="hands">
                    <img id = "player-hand" src="assets/images/rock.png" alt= "">
                    <img id = "computer-hand" src="assets/images/rock.png" alt="">
                </div>
                <div class="options">
                    <button className="button" id="rock">rock</button>
                    <button className="button" id="scissor">scissors</button>
                    <button className="button" id="paper">paper</button>
                </div>
            </div>

        </section>
    </main>
    <footer></footer>
    
    <script src="assets/js/script.css"></script>
</body>
</html>
