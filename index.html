<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="rock, paper, scissors, sores, javascript">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <header>
        <h1> Rock Paper Scissors</h1>
    </header>
    <main>
        <section>
            <div id="score">
                <div class="scoreboard">
                    <div>
                        <h2 id="playeridentfier" class="scorenames">Player</h2>
                        <p id="playerscore" class="scorenames">0</p>
                    </div>
                    <div>
                        <h2 id="computeridentfier" class="scorenames">Computer</h2>
                        <p id="computerscore" class="scorenames">0</p>
                    </div>
                </div>
            </div>
            <div id="intro">
                <h2>Rock Paper Scissors</h2>
                <button class='play' id="play"> Lets Play</button>
            </div>

            <div id="match">
                <h2 id="winner">Choose your DOOM!!</h2>

                <div id="hands">
                    <img id="player-hand" src="assets/images/rock.png" alt="players choice, picture of a rock , paper or scissors">
                    <img id="computer-hand" src="assets/images/rock.png" alt="Computers choice, picture of a rock , paper or scissors">
                </div>
                <div class="options">
                    <span class="button" id="rock" ><img src="assets/images/rock.png" alt="picture of a rock for the player to choose"/></span>
                    <span class="button"  id="scissors" ><img src="assets/images/scissors.png" alt="picture of scissors for the player to choose"/></span>
                    <span class="button"  id="paper" ><img src="assets/images/paper.png" alt="picture of paper for the player to choose"/></span>
                </div>
                <div class="results">
                    <p></p>
                    <button class='model-btn'>rules</button>
                </div>
                <div class='model-bg'>
                    <div class="modal">
                        <h2>RULES</h2>
                        <p>Paper covers rock¦ scissors cut paper¦ rock smashes scissors</p>
                        <p>Winner is first to five</p>
                        <button class="close">close</button>
                    </div>
                </div>
            </div>

        </section>
    </main>

    <footer id="rules">
        
    </footer>

    <script src="assets/js/script.js"></script>
</body>

</html>
